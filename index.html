<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interactive Maze Solver</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="panel controls">
        <h1 class="title">Maze Solver</h1>
        <p class="subtitle">
          Generate a random maze and watch different algorithms find the
          solution.
        </p>

        <div class="button-group">
          <button id="generateBtn" class="btn btn-primary">
            Generate New Maze
          </button>
          <button id="resetBtn" class="btn btn-secondary">Clear Path</button>
        </div>

        <hr class="divider" />

        <h2 class="subtitle-h2">Solve</h2>
        <div id="solve-buttons" class="button-group">
          <button id="solveDijkstraBtn" class="btn btn-secondary solve-btn">
            Dijkstra's
          </button>
          <button id="solveAStarBtn" class="btn btn-secondary solve-btn">
            A* Search
          </button>
          <button id="solveWallFollowerBtn" class="btn btn-secondary solve-btn">
            Wall Follower
          </button>
        </div>
        <div id="status" class="status-box">Select an algorithm to solve.</div>
      </div>
      <div id="canvas-container" class="panel canvas-wrapper">
        <canvas id="mazeCanvas"></canvas>
      </div>
    </div>

    <!-- External JavaScript -->
    <script src="script.js"></script>
  </body>
</html>
